<!DOCTYPE html>
<html>
<head>
	
	<title>Geog 483 Leaflet Tutorial</title>
	<!-- This tutorial is based on the official Leaflet quickstart: http://leafletjs.com/examples/quick-start/ -->

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>

</head>
<body>
<style>
	body {
		margin:0;
		padding:0;
	}
	#mapid {
		position:absolute;
		top:100px;
		bottom:0px;
		left:0px;
		width:100%;
		height:80%;
	}
	h1 {
		font-family: Verdana, Geneva, sans-serif;
		text-align: center;
	}
	#author {
		text-align: right;
	}
</style>
<h1>GEOG 483 Assignment 3 Task 2</h1>
<p id="author"><i>Created by Justin Baradi</i></p>
<div id="mapid"></div>
<script>
	var mymap = L.map('mapid').setView([43.464, -80.53], 15);

	L.tileLayer("http://tile.openstreetmap.org/{z}/{x}/{y}.png", {
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, '
	}).addTo(mymap);

	L.marker([43.466, -80.53]).addTo(mymap)
		.bindPopup("<b>Bridge crossing Silver Lake</b><br><a href=https://www.google.ca/maps/@43.4657316,-80.5301327,3a,78.4y,8.27h,77.67t/data=!3m8!1e1!3m6!1s-IXOR1Ur8zM8%2FWHvR1I2DnTI%2FAAAAAAAAJio%2Fi7ySYyDodVYUuuIjh4Jx3jNl7Z0hPgZ3wCLIB!2e4!3e11!6s%2F%2Flh3.googleusercontent.com%2F-IXOR1Ur8zM8%2FWHvR1I2DnTI%2FAAAAAAAAJio%2Fi7ySYyDodVYUuuIjh4Jx3jNl7Z0hPgZ3wCLIB%2Fw203-h100-k-no-pi0-ya254.84894-ro-0-fo100%2F!7i8704!8i4352>Google Street View</a>");
	L.marker([43.468031, -80.528856]).addTo(mymap)
		.bindPopup("<b>Waterloo Park</b><br><p>Waterloo Park has a long history as a community gathering place located conveniently in the city's uptown core. Known as the jewel of the city, the park boasts 45 hectares (111 acres) of prime parkland, with a multitude of active and passive uses.</p><a href=https://www.google.ca/maps/place/43%C2%B028'22.5%22N+80%C2%B031'48.0%22W/@43.4668784,-80.5338828,3a,75y,90t/data=!3m8!1e2!3m6!1s--VGtaN74HD0%2FV59Nl6nBnqI%2FAAAAAAAABwM%2Fm8Mwy3-VfdoRuzNM7QSgx8_RqvXSLeLGACJkC!2e4!3e12!6s%2F%2Flh6.googleusercontent.com%2F--VGtaN74HD0%2FV59Nl6nBnqI%2FAAAAAAAABwM%2Fm8Mwy3-VfdoRuzNM7QSgx8_RqvXSLeLGACJkC%2Fs203-k-no%2F!7i4608!8i2592!4m5!3m4!1s0x0:0x0!8m2!3d43.472926!4d-80.529999>Google Street View</a>");
	L.marker([43.464941, -80.526278]).addTo(mymap)
		.bindPopup("<b>Canadian Clay and Glass Gallery</b><br><p>The Canadian Clay and Glass Gallery is a public art gallery located in Waterloo, Ontario, Canada is the only Canadian art gallery exclusively dedicated to exhibiting and collecting ceramic, glass, enamel and stained glass works of art.</p><img src=https://photos.smugmug.com/Landscapes/Waterloo-Region/Waterloo-Architecture/i-Ff3H7wL/4/X2/061116005-X2.jpg alt=Picture height=150 width=250><br><a href=https://en.wikipedia.org/wiki/Canadian_Clay_and_Glass_Gallery>More Information from Wikipedia</a>").openPopup();
	L.marker([43.465924, -80.534898]).addTo(mymap)
		.bindPopup("<b>Baseball Field near Waterloo Park</b><br><a href=https://www.google.ca/maps/place/43%C2%B028'22.5%22N+80%C2%B031'48.0%22W/@43.4657699,-80.5348147,3a,60y,84.05h,90.12t/data=!3m6!1e1!3m4!1sYjFcM1PnrrQ-d9yaYbNQSg!2e0!7i13312!8i6656!4m5!3m4!1s0x0:0x0!8m2!3d43.472926!4d-80.529999>Google Street View</a>");
	L.marker([43.472926, -80.529999]).addTo(mymap)
		.bindPopup("<b>Laurier Library</b><br><p>In 1910, the Canada Synod and the Synod of Central Canada of the Lutheran Church entered into an agreement to establish a Lutheran Seminary. The location first proposed for the Seminary was Toronto. Waterloo was selected when its citizens offered a tract of land on the boundary of the town. The choice of location was affected by the fact that the majority of Lutherans in Ontario lived in the vicinity of Waterloo and Berlin.</p><img src=https://library.wlu.ca/sites/default/files/styles/location_image/public/images/locations/waterloo-library-building-2.jpg?itok=JZH6ag2H alt=Picture height=150 width=150><br><a href=https://library.wlu.ca/about/laurier-library-history>More Information</a>");
</script>
</body>
</html>
